<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Images</title>
  <!-- override bootstrap 4 alpha "require tether" error msg in console -->
  <script>window.Tether = {}; </script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-primary navbar-fixed-top">
      <div class="container">
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('upload')}}">Upload <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('get_gallery')}}">Gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('recently_uploaded')}}">Recent</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('about')}}">About</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="jumbotron jumbotron-fluid">
   <div class="container text-sm-center p-t-3">
      <h1 class="display-3">Upload your images</h1>
      
   </div>
  </div>
  <div class="container p-t-2">
    <div class="col-md-3">
    </div>    
    <div class="row">
      <div class="col-md-6">
          <form id="upload-images" name="upload-images" action={{ url_for('upload') }} method="POST" enctype="multipart/form-data" onsubmit="return validate_files()">
            <fieldset class="form-group">
              <label for="username">Username:</label><br>
              <input id="username" type="text" name= "username" class="form-control"><br>
              <label for="tag">Tag:</label><br>
              <input id="tag" type="text" name="tag" class="form-control"><br>
            </fieldset>
            <fieldset >
              <label class="custom-file">
                <input id="file" type="file" name="file" class="form-control" multiple>
              <span class="custom-file-control"></span>
              </label>
            </fieldset>
            <div id="msg"></div><br>
            <input id="submit_files" type="submit" value="Upload Image(s)" class="btn btn-primary btn-lg center-block">
          </form>
      </div>
    </div>
    <div class="col-md-3">
    </div>  
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
  <script src="/static/validate.js"></script>
</body>
</html>
